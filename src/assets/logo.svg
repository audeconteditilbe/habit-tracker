<!-- Here's an SVG logo for your habit tracker. It features a fun and carefree design with
a checkmark to represent tracking habits and a scribble for a playful vibe. Let me know if
you'd like any adjustments! -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffefd5" stroke="#ff4500" stroke-width="5"/>

  <!-- Checkmark for positive habits -->
  <path d="M70 100 l20 20 l40 -50" stroke="#32cd32" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Scribble for carefree vibe -->
  <path d="M120 130 q15 -15 20 0 q5 10 -10 15 q-5 5 0 15 q10 15 -5 10 q-15 -5 -10 -20 q5 -15 -5 -20" 
        stroke="#1e90ff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text for habit tracker theme -->
  <text x="50%" y="170" text-anchor="middle" font-family="Comic Sans MS, sans-serif" font-size="16" fill="#2f4f4f">
    Habit Tracker
  </text>
</svg>
